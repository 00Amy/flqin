<div class="-contact">
    <div class="-title">{{$ctrl.title}}</div>
    <div class="-content">
        <div class="-contact-des1">
            <span ng-repeat="item in $ctrl.desList1 track by $index">{{item}}</span>
        </div>
        <div class="-contact-des2">
            <p ng-repeat="item in $ctrl.desList2 track by $index">{{item}}</p>
        </div>
        <div class="-contact-download">
            <div class="-download-title">{{$ctrl.download}}</div>
            <div class="-download-list">
                <a href="{{item.url}}" target="_blank" ng-repeat="item in $ctrl.fileList track by $index">{{item.title}}</a>
            </div>
        </div>
        <div class="-contact-type">
            <span class="-item" ng-repeat="item in $ctrl.typeList track by $index">
                <img ng-src="{{item}}" alt="">
            </span>
        </div>
    </div>
</div>
